<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losna.ai | The Unscripted Post Production Engine</title>
    <style>
        body {
            background-color: #0c0c0c; /* Dark background to match the logo */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        #logo-video {
            width: 100%;
            max-width: 400px; /* Adjust size as needed */
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ccc;
        }
        #email-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap; /* Allows form elements to wrap on small screens */
        }
        #email-form input[type="email"] {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            width: 70%;
            max-width: 300px;
            background-color: #222;
            color: #fff;
        }
        #email-form button {
            padding: 10px 20px;
            background-color: #ffc400; /* Golden/Yellow color for CTA */
            color: #0c0c0c;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #email-form button:hover {
            background-color: #ffd847;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="logo-video" autoplay loop muted playsinline>
            <source src="/assets/logo-animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h1>Losna.ai</h1>
        <p>THE UNSCRIPTED POST PRODUCTION ENGINE</p>
        <p>Enter your email to be the first to know when we launch and get early access.</p>

        <form id="email-form" action="https://formspree.io/f/xwpryykn" method="POST">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Notify Me</button>
        </form>

        <p id="message" style="margin-top: 20px; display: none; color: #ffc400;"></p>
    </div>
</body>
</html>
